<mat-card>
  <mat-toolbar color="primary">Criar curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <input matInput  #name  placeholder="Nome" formControlName="name">
        <mat-hint align="end">{{name.value.length}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("name")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Frond-End</mat-option>
          <mat-option value="backend">Back-End</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
